<div class="text-right">
  <a [routerLink] = "['/dashboard']">Go to Polls</a>
</div>

<div>
  <h3>{{poll.question}}</h3>
  <p>Click the Vote button to choose one</p>

  <table class="table">
    <thead>
      <tr>
        <th>Option</th>
        <th>Current Count of Votes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>{{poll.option1.answer}}</th>
        <th>{{poll.option1.votes}}</th>
        <th><button class="btn btn-default" (click)="increaseVote(1, poll._id)">Vote</button></th>
      </tr>
      <tr>
        <th>{{poll.option2.answer}}</th>
        <th>{{poll.option2.votes}}</th>
        <th><button class="btn btn-default" (click)="increaseVote(2, poll._id)">Vote</button></th>
      </tr>
      <tr>
        <th>{{poll.option3.answer}}</th>
        <th>{{poll.option3.votes}}</th>
        <th><button class="btn btn-default" (click)="increaseVote(3, poll._id)">Vote</button></th>
      </tr>
      <tr>
        <th>{{poll.option4.answer}}</th>
        <th>{{poll.option4.votes}}</th>
        <th><button class="btn btn-default" (click)="increaseVote(4, poll._id)">Vote</button></th>
      </tr>
    </tbody>
  </table>
</div>
