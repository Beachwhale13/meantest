<div class="page-header">
  <h1>List Poll</h1>
</div>

<div>
  <form #userLogin="ngForm" (submit)="login()">
    <label for="name">Name </label>
    <input type="text" name="name" required [(ngModel)]="user.name" #name="ngModel"/>
    <p *ngIf="name.invalid && (name.dirty || name.touched)" style="color: red">Please enter a name</p>
    <button type="submit" class="btn btn-default" [disabled]="userLogin.invalid">Enter</button>
  </form>
</div>
